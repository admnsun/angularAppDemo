<div>
<table class="displaytable" *ngFor='let car of cars | async'>
    <tr>
    <th>Make</th>
    <th>Model</th>
    <th>Year</th>
    <th>Type</th>
    <th>Rating</th>
    <th>Price</th>
    </tr>
    <tr>
    <td>{{car.make}}</td>
    <td>{{car.model}}</td>
    <td>{{car.year}}</td>
    <td>{{car.type}}</td>
    <td>{{car.rating}}</td>
    <td>{{car.price}}</td>
</tr>
</table>
</div>
